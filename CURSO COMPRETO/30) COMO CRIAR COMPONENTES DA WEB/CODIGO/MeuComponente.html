<!DOCTYPE html>
<html>
<head>
  <title>Meu Componente da Web</title>
  <style>
    .meu-botao {
      background-color: #007bff;
      color: #fff;
      padding: 10px 20px;
      border: none;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <button class="meu-botao">Clique em mim</button>
  <script>
    const meuBotao = document.querySelector('.meu-botao');
    meuBotao.addEventListener('click', function() {
      alert('Bot√£o clicado!');
    });
  </script>
</body>
</html>
